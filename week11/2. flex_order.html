<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
        }

        .box {
            width: fit-content;
            background-color: bisque;
            padding: 12px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <!-- use order to reorder them correctly! -->
    <div class="container">
        <div class="box" style="order: 3">3</div>
        <div class="box"style="order: 2">2</div>
        <div class="box" style="order: 5">5</div>
        <div class="box" style="order:1">1</div>
        <div class="box" style="order: 4">4</div>
    </div>
</body>
</html>
