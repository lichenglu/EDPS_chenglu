<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Separate selectors */
      h1,
      h2 {
        font-family: "Rubik Mono One", monospace;;
        color: yellow;
      }

      /* Descendent selectors */
      .container-fliud .myClass {
        background-color: red;
      }

      h1.my-h1.myAnotherClass {
        color: blue;
      }

      a {
        color: green;
      }

      a:visited {
        color: cyan;
      }

      #myId {
        color: red;
      }

    </style>
  </head>
  <body>
    <div class="container-fliud">
      <div class="row">
        <div class="myClass col-6">
          <h1 id="myId" class="my-h1 myAnotherClass" style="color: cyan">hello</h1>
        </div>

        <div class="myClass col-6">
          <a href="">world</a>
        </div>
      </div>
    </div>
  </body>
</html>
