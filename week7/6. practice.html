<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=A/>ta&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Anta;
      }

      .circle-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="text-center">
            <h2>Tyler Greene</h2>
            <h3>SpacePlace Patron</h3>
          </div>
          <div class="text-center">
            <img
              src="./assets/genevieve_img.png"
              class="circle-img"
              alt="something cool"
            />
          </div>
          <div class="text-center bio">
            <div class="row mx-auto justify-content-center" style="width: 95%">
                <div class="col-1">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="col-3 text-left">
                    <span>13 years old</span>
                </div>
            </div>

            <div class="row mx-auto justify-content-center" style="width: 95%">
                <div class="col-1">
                    <i class="fa-solid fa-school"></i> 
                </div>
                <div class="col-3 text-left">
                    <span>student</span>
                </div>
            </div>

            <div class="row mx-auto justify-content-center" style="width: 95%">
                <div class="col-1">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="col-3 text-left">
                    <span>lehi/Utah</span>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
