<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .myBorder {
        border-bottom: 5px solid #5b9bd5;
        border-top: 5px solid #5b9bd5;
        border-left: 5px solid #5b9bd5;
      }

      .h-70 {
        height: 70%;
      }
      .h-15 {
        height: 15%;
      }
      .h-33 {
        height: calc(100% / 3);
      }
      .columnHeight {
        height: 500px;
      }
      .h-50 {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="myBorder col-6 bg-secondary text-center p-2">User Name</div>
        <div class="myBorder col-6 bg-primary text-center p-2">User Quote</div>
      </div>
      <div class="row">
        <div class="col-4 myBorder columnHeight">
          <div class="row h-70 bg-warning">photo</div>
          <div class="row h-15 bg-success">key demographics</div>
          <div class="row h-15 bg-danger">Relevant skills</div>
        </div>
        <div class="col-4 columnHeight myBorder">
          <div class="row h-33 bg-warning">Short Bio</div>
          <div class="row h-33 bg-success">Goals</div>
          <div class="row h-33 bg-danger">Challenges</div>
        </div>
        <div class="col-4 myBorder">
          <div class="row h-100 bg-success">jiwon</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
